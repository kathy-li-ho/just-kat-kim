fragment PagesParts on Pages {
  blocks {
    __typename
    ... on PagesBlocksContent {
      heading
      body
    }
    ... on PagesBlocksFooterImage {
      footerImg
    }
    ... on PagesBlocksPhotos {
      photos {
        __typename
        src
      }
    }
    ... on PagesBlocksVideo {
      url
    }
  }
}
